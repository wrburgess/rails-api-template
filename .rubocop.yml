AllCops:
  Includes:
    - '**/*.gemspec'
    - '**/Rakefile'
  Excludes:
    - db/schema.rb
    - db/migrate/*
  RunRailsCops: true

StringLiterals:
  EnforcedStyle: double_quotes

Documentation:
  Enabled: false

LineLength:
  Enabled: false

MethodLength:
  Enabled: false

ClassLength:
  Enabled: false

SpaceAroundEqualsInParameterDefault:
  Enabled: false

CyclomaticComplexity:
  Enabled: false
